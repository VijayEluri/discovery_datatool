[datasource.mysqlTest]
datasource = com.mysql.jdbc.jdbc2.optional.MysqlDataSource
url = jdbc:mysql://localhost/test
user = test
password = test

[publisher.test]
extractor = com.t11e.discovery.datatool.SqlChangesetExtractor
dataSource = mysqlTest

[publisher.test.actions.1]
action = create
filter = delta
query = select * from test_table where last_updated >= :start and last_updated < :end
idColumn = id
jsonColumnNames = jsonColumn

[publisher.test.actions.2]
action = create
filter = snapshot
query = select * from Content
idColumn = id
jsonColumnNames = data
